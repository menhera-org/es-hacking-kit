<!DOCTYPE html>
<meta charset="UTF-8">
<iframe id="sandbox" sandbox="allow-scripts" src="sandbox.html"></iframe>
<script>
/** @type {HTMLIFrameElement} */
const sandbox = document.querySelector('#sandbox');
sandbox.addEventListener('load', ev => {
    sandbox.contentWindow.postMessage({
        command: 'load_main',
        data: {
            mainUrl: 'data:text/javascript,console.log(module)%3B'
        }
    }, '*');
})
</script>
